<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第四周作業</title>
  <link rel="icon" href="./img/logo.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="./css/all.css">
</head>

<body class="home">
  <div class="container-fluid">
    <div id="app">
      <form class="form-signin px-5 pb-5 rounded" @submit.prevent="signin">
        <h1 class="home-header mb-3 font-weight-normal">
          Sign In
        </h1>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input id="inputEmail" v-model="user.email" type="email" class="home-input rounded w-100"
            placeholder="Email address" required autofocus>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input id="inputPassword" v-model="user.password" type="password" class="home-input rounded w-100"
            placeholder="Password" required>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit">
          登入
        </button>
        <p class="mt-5 mb-3 text-muted">
          &copy; 2020~∞ - 六角學院
        </p>
        <div>
          <a href="#" class="mr-4 text-light"><i class="fab fa-facebook-square fa-3x"></i></a>
          <a href="#" class="mr-4 text-light"><i class="fab fa-twitter fa-3x"></i></a>
          <a href="#" class="text-light"><i class="fab fa-instagram fa-3x"></i></i></a>
        </div>
      </form>
      <div class="load" v-if="loading == true">
        <div class="loader">
          <div class="loadingText">
            loading...
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./js/Login.js">
  </script>
</body>

</html>
